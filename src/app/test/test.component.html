<div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <ng-container *ngIf="formSubmitted; else formEntry">
                    <h2 class="text-success text-center" [ngClass]="{'text-danger': submitResponse.success === false }">
                        {{ submitResponse.message }}</h2>
                </ng-container>
                <ng-template #formEntry>
                    <h2>{{ pageTitle }}</h2>
                    <form [formGroup]="signUpForm" novalidate (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" formControlName="email" class="form-control"
                                [ngClass]="{ 'is-invalid': f.email.invalid && (f.email.dirty || f.email.touched) }" />
                            <div *ngIf="f.email.invalid && (f.email.dirty || f.email.touched)" class="invalid-feedback">
                                <div *ngIf="f.email.errors.required">Email is required</div>
                                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" formControlName="password" class="form-control"
                                [ngClass]="{ 'is-invalid': f.password.invalid && (f.password.dirty || f.password.touched) }" />
                            <div *ngIf="f.password.invalid && (f.password.dirty || f.password.touched)"
                                class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Password is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="password" formControlName="confirmPassword" class="form-control"
                                [ngClass]="{ 'is-invalid': f.confirmPassword.invalid && (f.confirmPassword.dirty || f.confirmPassword.touched) }" />
                            <div *ngIf="f.confirmPassword.invalid && (f.confirmPassword.dirty || f.confirmPassword.touched)"
                                class="invalid-feedback">
                                <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                                <div *ngIf="f.confirmPassword.errors?.isMatching">Passwords do
                                    not match</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                    </form>
                </ng-template>
            </div>
        </div>
    </div>
</div>
